<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        #leftbox {
            float:left; 
            background: aqua;
            width:25%;
            height:280px;
        }
        #middlebox{
            float:left;
            width:50%;
            height:280px;
        }
        #rightbox{
            float:right;
            background: aqua;
            width:25%;
            height:280px;
        }
        h2{
            padding: 10px;
        }
    </style> 
</head>
<body>
    <div id = "boxes">
        <div id = "leftbox">
            <h2>Left</h2>
        </div> 
          
        <div id = "middlebox">
            <h2>
                <ul>
                    <li>One</li>
                    <li>Two</li>
                    <li>Three</li>
                    <li>Four</li>
                </ul>
            </h2>
        </div>
          
        <div id = "rightbox">
            <h2>Right</h2>
        </div>
    </div>
</body>
</html>
